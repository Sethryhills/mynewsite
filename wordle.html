<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Wordle Clone</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; background: #f7fbff; color: #111; padding: 16px; }
    .wrap { max-width: 520px; margin: 0 auto; }
    h1 { margin-top: 0; }
    .board { display: grid; grid-template-rows: repeat(6,60px); gap: 8px; margin-bottom: 12px; }
    .row { display: grid; grid-template-columns: repeat(5,1fr); gap: 6px; }
    .cell { border: 2px solid #cfd8e3; background: white; font-size: 24px; display:flex; align-items:center; justify-content:center; font-weight:700; }
    .cell.correct { background: #6aaa64; color: white; border-color: #6aaa64; }
    .cell.present { background: #c9b458; color: white; border-color: #c9b458; }
    .cell.absent { background: #787c7e; color: white; border-color: #787c7e; }
    .controls { display:flex; gap:8px; margin-bottom:12px; }
    input[type="text"] { flex:1; padding:8px; font-size:16px; }
    button { padding:8px 12px; }
    .msg { margin-top: 8px; min-height: 1.2em; }
    .hint { font-size: 0.9rem; color:#4b5563; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Wordle Clone — Mini</h1>
    <p class="hint">Guess the 5-letter word in 6 tries. Press Enter or click Guess.</p>

    <div class="board" id="board" aria-hidden="false">
      <!-- Rows generated by JS -->
    </div>

    <div class="controls">
      <input id="guessInput" maxlength="5" placeholder="Type 5-letter guess" />
      <button id="guessBtn">Guess</button>
      <button id="newBtn">New Game</button>
    </div>

    <div class="msg" id="message"></div>

    <p><small>This is a simplified Wordle-like clone for your assignment. Word list is small — replace with a larger dictionary for production.</small></p>
    <p><a href="scratch.html">Back to scratch page</a></p>
  </div>

<script>
(() => {
const WORDS = [
"ABOUT","ABOVE","ABIDE","ABORT","ACORN","ACRID","ACTOR","ACUTE","ADAPT","ADEPT",
"ADMIN","ADMIT","ADOBE","ADOPT","ADORE","ADORN","ADULT","AFFIX","AFTER","AGAIN",
"AGENT","AGILE","AGING","AGLOW","AGONY","AGREE","AHEAD","ALARM","ALBUM","ALERT",
"ALGAE","ALIBI","ALIEN","ALIGN","ALIVE","ALKAL","ALLOT","ALLOW","ALONG","ALOUD",
"ALPHA","ALTAR","ALTER","AMBER","AMBLE","AMEND","AMONG","AMPLE","AMUSE","ANGEL",
"ANGER","ANGLE","ANGRY","ANKLE","ANNEX","ANNOY","ANODE","ANTIC","ANVIL","APART",
"APPLE","APPLY","APRON","ARISE","ARMOR","AROMA","ARROW","ARSON","ARTIC","ASCEND",
"ASHEN","ASIDE","ASPIRE","ASSAY","ASSET","ATOLL","ATONE","ATTIC","AUDIO","AUDIT",
"AUGUR","AUNTY","AVAIL","AVERT","AVIAN","AVOID","AWAIT","AWAKE","AWARD","AWARE",
"AWFUL","AXIAL","AXIOM","AXLES","AZURE","BADGE","BADLY","BAKER","BALER","BALMY",
"BASIC","BASIL","BASIN","BASIS","BATHE","BATON","BATCH","BAYOU","BEACH","BEADY",
"BEAMY","BEARD","BEAST","BEECH","BEFIT","BEGIN","BEGUN","BEING","BELCH","BELIE",
"BELLY","BELOW","BENCH","BERET","BERRY","BERTH","BESET","BESTS","BETCH","BEVEL",
"BEZEL","BIBLE","BICEP","BIDET","BIELD","BIGOT","BILGE","BILLS","BINGE","BISON",
"BITER","BLACK","BLADE","BLAME","BLAND","BLANK","BLAST","BLAZE","BLEAK","BLEED",
"BLEEP","BLEND","BLESS","BLIMP","BLIND","BLINK","BLISS","BLITZ","BLOAT","BLOCK",
"BLOOM","BLOWN","BLUER","BLUFF","BLUNT","BLURT","BLUSH","BOARD","BOAST","BOOTH",
"BOOTY","BOOZE","BOOST","BOOTH","BORAX","BOSOM","BOSSY","BOTCH","BOWEL","BOWER",
"BOXER","BRACE","BRAID","BRAIN","BRAKE","BRAND","BRASH","BRAVE","BRAVO","BRAWN",
"BREAD","BREAK","BREED","BRIAR","BRIBE","BRICK","BRIDE","BRIEF","BRINE","BRING",
"BRINK","BRISK","BROAD","BROIL","BROKE","BRONC","BROOD","BROOK","BROOM","BROTH",
"BROWN","BRUSH","BRUTE","BUDDY","BUDGE","BUGGY","BUGLE","BUILD","BUILT","BULGE",
"BULKY","BULLY","BUNNY","BURNT","BURST","BUSED","BUSHY","BUTCH","BUTTE","BUXOM",

"CANAL","CANDY","CANOE","CANON","CAPER","CAPES","CAPUT","CARAT","CARGO","CAROL",
"CARRY","CARVE","CATCH","CATER","CATTY","CAUSE","CAVIL","CEASE","CEDAR","CELLO",
"CHANT","CHAOS","CHARD","CHARM","CHART","CHASE","CHASM","CHEAP","CHEAT","CHECK",
"CHEEK","CHEER","CHESS","CHEST","CHIEF","CHILD","CHILI","CHILL","CHIME","CHINA",
"CHIRP","CHOIR","CHOKE","CHOMP","CHORD","CHORE","CHOSE","CHUCK","CHUMP","CHUNK",
"CHURN","CHUTE","CIDER","CIGAR","CINCH","CIVIC","CIVIL","CLAIM","CLAMP","CLANG",
"CLANK","CLASH","CLASP","CLASS","CLEAN","CLEAR","CLEFT","CLERK","CLICK","CLIFF",
"CLIMB","CLING","CLINK","CLOAK","CLOCK","CLONE","CLOSE","CLOUD","CLOUT","CLOVE",
"CLOWN","CLUBS","CLUMP","CLUNG","COACH","COAST","COBRA","COCKY","CODER","COINS",
"COLDY","COLON","COLOR","COMBO","COMET","COMFY","COMIC","COMMA","CONCH","CONDO",
"CONIC","COOKY","COPSE","CORAL","CORER","CORNY","COUCH","COUGH","COULD","COUNT",
"COUPE","COURT","COVEN","COVER","COVET","COWER","COYLY","CRABS","CRACK","CRAFT",
"CRANE","CRANK","CRASH","CRATE","CRAVE","CRAWL","CRAZE","CREAK","CREAM","CREDO",
"CREED","CREEK","CREEP","CREST","CRICK","CRIED","CRIER","CRIME","CRIMP","CRISP",
"CRITIC","CROAK","CROCK","CRONE","CRONY","CROOK","CROON","CROPS","CROSS","CROUP",
"CROWD","CROWN","CRUDE","CRUEL","CRUMB","CRUSH","CRUST","CRYPT","CUBIC","CUFFS",
"CULLS","CULTS","CUMIN","CURIO","CURLS","CURRY","CURSE","CURVE","CUTIE","CYBER",
"CYCLE","CYNIC","DADDY","DAILY","DAIRY","DALLY","DANCE","DANDY","DANGER","DANKY",
"DAPPER","DARCY","DARTS","DATUM","DAUNT","DEALT","DEATH","DEBIT","DEBUG","DEBUT",
"DECAL","DECAY","DECOR","DECOY","DECRY","DEFER","DEIFY","DEIGN","DELAY","DELTA",
"DELVE","DEMON","DEMOS","DENSE","DEPOT","DERBY","DETER","DETOX","DEVIL","DIARY",
"DICEY","DIESEL","DIETY","DIKER","DIMER","DIMPLE","DINER","DINGO","DINGY","DIODE",
"DIPPY","DIRGE","DIRTY","DISCO","DISHY","DITCH","DITTO","DITTY","DIVER","DIZZY"
];
  // NOTE: keep 5-letter words; these are examples — add more appropriate words.
  function pickWord() {
    const w = WORDS[Math.floor(Math.random()*WORDS.length)];
    return w.toUpperCase().slice(0,5);
  }

  let target = pickWord();
  const maxRows = 6;
  let currentRow = 0;

  const board = document.getElementById('board');
  const input = document.getElementById('guessInput');
  const btn = document.getElementById('guessBtn');
  const newBtn = document.getElementById('newBtn');
  const message = document.getElementById('message');

  // create grid
  function buildBoard() {
    board.innerHTML = '';
    for (let r=0;r<maxRows;r++) {
      const row = document.createElement('div');
      row.className='row';
      for (let c=0;c<5;c++) {
        const cell = document.createElement('div');
        cell.className='cell';
        cell.textContent = '';
        row.appendChild(cell);
      }
      board.appendChild(row);
    }
  }

  function showMessage(t) {
    message.textContent = t;
  }

  function evaluateGuess(guess) {
    guess = guess.toUpperCase();
    if (guess.length !== 5) { showMessage("Please enter a 5-letter word."); return; }
    // basic validity: only letters
    if (!/^[A-Z]{5}$/.test(guess)) { showMessage("Use letters A-Z only."); return; }

    // reveal on row
    const row = board.children[currentRow];
    const targetArr = target.split('');
    const guessArr = guess.split('');
    // first pass: mark correct letters
    const status = Array(5).fill('absent');
    const targetUsed = [false, false, false, false, false];

    // mark correct
    for (let i=0;i<5;i++){
      if (guessArr[i] === targetArr[i]) { status[i] = 'correct'; targetUsed[i] = true; }
    }
    // mark present
    for (let i=0;i<5;i++){
      if (status[i] === 'correct') continue;
      for (let j=0;j<5;j++){
        if (!targetUsed[j] && guessArr[i] === targetArr[j]) { status[i] = 'present'; targetUsed[j] = true; break; }
      }
    }

    // fill UI
    for (let i=0;i<5;i++){
      const cell = row.children[i];
      cell.textContent = guessArr[i];
      cell.classList.add(status[i]);
    }

    currentRow++;
    input.value = '';
    input.focus();

    if (guess === target) {
      showMessage(`You got it! The word was ${target}.`);
      disableInput();
      return;
    } else if (currentRow >= maxRows) {
      showMessage(`Out of tries. The word was ${target}.`);
      disableInput();
      return;
    } else {
      showMessage(`${maxRows - currentRow} guesses left.`);
    }
  }

  function disableInput() {
    input.disabled = true;
    btn.disabled = true;
  }

  function enableInput() {
    input.disabled = false;
    btn.disabled = false;
  }

  btn.addEventListener('click', ()=> {
    evaluateGuess(input.value);
  });

  input.addEventListener('keydown', (e)=>{
    if (e.key === 'Enter') {
      evaluateGuess(input.value);
    }
  });

  newBtn.addEventListener('click', ()=> {
    target = pickWord();
    currentRow = 0;
    buildBoard();
    showMessage('');
    enableInput();
    input.value = '';
    input.focus();
  });

  // init
  buildBoard();
  showMessage('Good luck!');
  input.focus();

})();
</script>
</body>
</html>
